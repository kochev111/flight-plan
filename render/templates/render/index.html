{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Flight Plan Calculator</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>
<body>
<header class="container mt-4 mb-4">
    <a>
        <img src="{% static 'render/header.png' %}" alt="FlightPlan" class="mw-100">
    </a>
</header>
<main class="container">
    <div class="row text-center justify-content-center">
        <div>
            <h1 class="display-9">Calculate your Flight Plan</h1>
        </div>
    </div>
    <div align="left">
        <br>
        <h5 class="display-5">Enter your pattern heights and flight characteristics: </h5>
        <br>
    </div>

    <form action="/get-input/" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>


</main>
</body>
</html>
